---
- name: "Infrastructure setup"
  hosts: localhost
  become: yes
  vars:
    application: [[firewalld,firewalld],[mariadb-server,mariadb],[httpd,httpd],[php,php],[php-mysql,php-mysql]]
  tasks:
    - include_role:
        name: install_applications
      vars:
        application_name: "{{ item[0] }}"
        server_name: "{{ item[1] }}"
      with_items:
        - "{{ application }}"

    